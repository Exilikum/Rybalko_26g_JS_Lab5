<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Використання правильного файлу стилів -->
</head>
<body>
    <h1>Nature</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.nationalgeographic.org/image/upload/v1638892272/EducationHub/photos/hoh-river-valley.jpg" alt="Forest">
            <div class="tooltip">#forest #trees #nature</div>
        </div>
        <div class="gallery-item">
            <img src="https://www.americanrivers.org/wp-content/uploads/2022/08/Untitled-design-43-2-1024x576.png" alt="Waterfall">
            <div class="tooltip">#water #waterfall #nature</div>
        </div>
        <div class="gallery-item">
            <img src="https://imageio.forbes.com/specials-images/imageserve/639c5cdcb6175432cb9a89d7/Pathway-covered-with-snowy-trees-showing-importance-of-snow/960x0.jpg?format=jpg&width=960" alt="Snow">
            <div class="tooltip">#snow #mountains #nature</div>
        </div>
        <div class="gallery-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg" alt="Mountain">
            <div class="tooltip">#mountain #sunrise #nature</div>
        </div>
        <div class="gallery-item">
            <img src="https://cdn.britannica.com/10/152310-050-5A09D74A/Sand-dunes-Sahara-Morocco-Merzouga.jpg" alt="Desert">
            <div class="tooltip">#desert #sand #nature</div>
        </div>
        <div class="gallery-item">
            <img src="https://media.cntraveler.com/photos/6367ff45429b3d457f71bdac/3:2/w_3999,h_2666,c_limit/West-Lake-China-GettyImages-1169250112.jpg" alt="Lake">
            <div class="tooltip">#lake #forest #nature</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
